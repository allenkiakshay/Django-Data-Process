<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Assignment{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" ></script>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white-tertiary border-bottom">
      <div class="container-left text-center border"
          <div class="text-right">
              <a class="navbar-brand" href="/">ASR-EDITOR</a>
          </div>
      </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

            <div class="container-right">
                <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
                    <div  class="d-inline-flex">
                        <h5>Upload</h5>
                    </div>
                </a>
            </div>

            <div class="container-right">
                <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
                    <div  class="d-inline-flex">
                        <h5>Generate</h5>
                    </div>
                </a>
            </div>
            <div class="container-right">
                <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
                    <div  class="d-inline-flex">
                        <h5>Download</h5>
                    </div>
                </a>
            </div>
            <div class="container-right p-3">
                    <div  class="d-inline-flex">
                        <h5>Editor</h5>
                    </div>
            </div>
            <div class="container-right p-3 ">
                    <div  class="d-inline-flex">
                        <h5>Translator</h5>
                    </div>
            </div>
        </div>
    </nav>
</header>
<div id="content">{% block content %} {% endblock %}</div>
</body>
</html>
